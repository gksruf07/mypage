<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="김한결 - 프로필 링크" />
    <meta property="og:description" content="헤헤 내가 만들었어" />
    <meta property="og:image" content="히히.jpeg" />
    <title>한결이의 프로필</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    * {
    font-family: "Pretendard",serif;
    }   
    body { 
        background-color: #F9CF43;
    }
    .profile {
        width: 100px;
        height: 100px;
        border-radius: 100%;

        border : 2px solid white;

        background-image: url('히히.jpeg');
        background-position: center;
        background-size: cover;
    }
    .main {
        color: white;
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 10px;
    }
    .sub {
        color: white;
        font-size: 14px;

        margin-top: 0px;
        margin-bottom: 30px;
    }
    .wrap {
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .wrap > a {
        width: 300px;
        height: 50px;

        background-color: white;
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color: #F9CF43;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;
    }
    .wrap > a:hover {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">한결</h1>
        <p class="sub">헤헤... 짱이지!</p>
        <a target="_blank" href="https://www.instagram.com/nazveoiu_">insta</a>
        <a target="_blank" href="https://blog.naver.com/xn_eo">blog</a>
        <a target="_blank" href="https://band.us/@lohenaz1">band</a>
        <a target="_blank" href="https://www.instagram.com/pioakss">secret</a>
    </div>
</body>
</html>
